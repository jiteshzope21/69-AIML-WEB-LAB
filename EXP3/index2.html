<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Playing Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BACKGROUND --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Green "Felt" Table Background */
            background-color: #35654d; 
            background-image: radial-gradient(circle, #458565 10%, #35654d 90%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Crimson Text', serif;
        }

        /* --- CONTAINER --- */
        #playing-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px; /* Space between cards */
            padding: 20px;
        }

        /* --- CARD BASE STYLES --- */
        .card {
            background-color: white;
            width: 220px;   /* Standard Ratio width */
            height: 320px;  /* Standard Ratio height */
            border-radius: 15px; /* Rounded Corners */
            
            /* Realistic Shadow */
            box-shadow: 2px 2px 10px rgba(0,0,0,0.4), 
                        5px 5px 20px rgba(0,0,0,0.1);
            
            display: grid;
            grid-template-rows: 40px 1fr 40px; /* Top, Middle, Bottom */
            padding: 15px;
            
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            user-select: none; /* Prevents highlighting text */
        }

        /* Hover Effect: Lift the card */
        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 5px 15px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* --- COLORS --- */
        .card { color: #222; } /* Default Black */
        .card.red { color: #d40000; } /* Hearts & Diamonds Red */

        /* --- CORNER VALUES --- */
        .card-corner {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2rem;
            line-height: 1;
            width: 40px;
        }

        .card-corner span {
            font-size: 1.2rem; /* Suit size slightly smaller than rank */
        }

        /* The Top Left Corner */
        .top-left {
            align-self: flex-start;
        }

        /* The Bottom Right Corner (Rotated) */
        .bottom-right {
            align-self: flex-end;
            justify-self: end;
            transform: rotate(180deg); /* Real cards are flipped here */
        }

        /* --- CENTER ART --- */
        .card-center {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem; /* Big icon in the middle */
        }

        /* Specific tweak for the King/Queen to look like a "face card" box */
        .face-card-box {
            border: 2px solid #ddd;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
        }

    </style>
</head>
<body>

    <main id="playing-cards">

        <div class="card">
            <div class="card-corner top-left">
                <div>A</div>
                <span>♠</span>
            </div>
            
            <div class="card-center">
                <div style="font-size: 8rem;">♠</div>
            </div>

            <div class="card-corner bottom-right">
                <div>A</div>
                <span>♠</span>
            </div>
        </div>

        <div class="card red">
            <div class="card-corner top-left">
                <div>K</div>
                <span>♥</span>
            </div>

            <div class="card-center">
                <div class="face-card-box">
                    ♔
                </div>
            </div>

            <div class="card-corner bottom-right">
                <div>K</div>
                <span>♥</span>
            </div>
        </div>

        <div class="card red">
            <div class="card-corner top-left">
                <div>Q</div>
                <span>♦</span>
            </div>

            <div class="card-center">
                <div class="face-card-box">
                    ♕
                </div>
            </div>

            <div class="card-corner bottom-right">
                <div>Q</div>
                <span>♦</span>
            </div>
        </div>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1 id="heading">ToDo List</h1>
    <div class="dabba">


  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">Buy groceries</label>

      <ul class="sub-item">
        <li>
          <a href="https://example.com" class="sub-item-link" target="_blank">
            Grocery details
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task2">
      <label for="task2">Complete homework</label>

      <ul class="sub-item">
        <li>
          <a href="https://example.com" class="sub-item-link" target="_blank">
            Homework guide
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task3">
      <label for="task3">Workout</label>

      <ul class="sub-item">
        <li>
          <a href="https://example.com" class="sub-item-link" target="_blank">
            Workout plan
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task4">
      <label for="task4">Read book</label>

      <ul class="sub-item">
        <li>
          <a href="https://example.com" class="sub-item-link" target="_blank">
            Book summary
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
</body>
</html>

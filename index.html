<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFIT | AIML - Lab Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #f8fafc;
            --card: rgba(255, 255, 255, 0.8);
            --text: #0f172a;
            --text-soft: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.7);
        }

        .dark-mode {
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9;
            --text-soft: #94a3b8;
            --border: #334155;
            --glass: rgba(15, 23, 42, 0.8);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 0% 0%, var(--primary-glow) 0%, transparent 20%),
                              radial-gradient(circle at 100% 100%, var(--primary-glow) 0%, transparent 20%);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 32px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 { font-weight: 800; font-size: 28px; letter-spacing: -1px; margin: 0; }
        .header p { color: var(--text-soft); font-size: 14px; margin-top: 8px; }

        /* Floating Theme Switch */
        .theme-fab {
            position: absolute;
            top: -20px;
            right: 40px;
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 15px var(--primary-glow);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .theme-fab:hover { transform: translateY(-3px) rotate(15deg); }

        .input-box { margin-top: 25px; position: relative; }
        
        label { 
            display: block; font-size: 12px; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 8px; color: var(--primary);
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: 2px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            transform: scale(1.02);
        }

        .error-hint {
            color: var(--error);
            font-size: 11px;
            font-weight: 600;
            margin-top: 6px;
            opacity: 0;
            transform: translateX(-10px);
            transition: 0.3s;
            display: block;
        }

        .show-error { opacity: 1; transform: translateX(0); }

        .btn-submit {
            width: 100%;
            margin-top: 30px;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px var(--primary-glow);
        }

        /* Persistence Badge */
        .retrieved-data {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="glass-container">
        <button class="theme-fab" id="themeToggle" title="Change Theme">ðŸŒ“</button>
        
        <div class="header">
            <h1>SFIT Portal</h1>
            <p>Smart AIML Validation & Persistence</p>
        </div>

        <div id="retrieved" class="retrieved-data"></div>

        <form id="expForm">
            <div class="input-box">
                <label>Identify Yourself</label>
                <input type="text" id="username" placeholder="Student Name">
            </div>

            <div class="input-box">
                <label>Campus Email</label>
                <input type="text" id="email" placeholder="example@sfit.ac.in">
                <span id="emailErr" class="error-hint">Required format: user@domain.com</span>
            </div>

            <div class="input-box">
                <label>Contact Number</label>
                <input type="text" id="phone" placeholder="9876543210">
                <span id="phoneErr" class="error-hint">Must be exactly 10 digits</span>
            </div>

            <div class="input-box">
                <label>Secure Key</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                <span id="passErr" class="error-hint">Must be 6+ characters</span>
            </div>

            <button type="submit" class="btn-submit">Sync to Local Storage</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('expForm');
        const themeBtn = document.getElementById('themeToggle');
        const retrievedBox = document.getElementById('retrieved');

        // On Load Logic (Exercise 6 & 7 Persistence)
        window.addEventListener('DOMContentLoaded', () => {
            // Theme Persistence
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }

            // Data Persistence Logic
            const savedName = localStorage.getItem('sfit_username');
            const savedEmail = localStorage.getItem('sfit_email');
            if (savedName) {
                retrievedBox.style.display = 'block';
                retrievedBox.innerHTML = `<strong>Welcome back, ${savedName}</strong><br>Last Sync: ${savedEmail}`;
                document.getElementById('username').value = savedName;
            }
        });

        // Theme Toggle (Exercise 7)
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
            
            // Visual feedback on the button
            themeBtn.style.transform = 'scale(0.8)';
            setTimeout(() => themeBtn.style.transform = 'scale(1)', 200);
        });

        // Form Validation (Exercise 3, 4, 5)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            const user = document.getElementById('username').value;

            // Clear previous error states
            document.querySelectorAll('.error-hint').forEach(el => el.classList.remove('show-error'));

            let valid = true;

            if (!email.includes('@')) {
                document.getElementById('emailErr').classList.add('show-error');
                valid = false;
            }

            if (!/^[0-9]{10}$/.test(phone)) {
                document.getElementById('phoneErr').classList.add('show-error');
                valid = false;
            }

            if (pass.length < 6) {
                document.getElementById('passErr').classList.add('show-error');
                valid = false;
            }

            if (valid) {
                // Exercise 6: Storing
                localStorage.setItem('sfit_username', user);
                localStorage.setItem('sfit_email', email);
                
                // Fancy success state
                const btn = document.querySelector('.btn-submit');
                btn.innerHTML = "âœ“ Synced Successfully";
                btn.style.background = "#10b981";
                
                setTimeout(() => location.reload(), 1500);
            }
        });
    </script>
</body>
</html>

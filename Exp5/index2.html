<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | Dynamic Creation</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 50px; display: flex; flex-direction: column; align-items: center; }
        button { background: #38bdf8; color: #0f172a; border: none; padding: 15px 30px; border-radius: 50px; font-weight: 700; cursor: pointer; margin-bottom: 30px; transition: 0.3s; }
        button:hover { background: #7dd3fc; transform: scale(1.05); }
        .node { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; margin-top: 10px; width: 400px; animation: slideIn 0.4s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <button onclick="addParagraph()">+ Generate Dynamic Element</button>
    <div id="target"></div>
    <script>
        function addParagraph() {
            const p = document.createElement("p");
            p.className = "node";
            p.innerHTML = `<strong>System:</strong> New paragraph created at ${new Date().toLocaleTimeString()}`;
            document.getElementById("target").prepend(p);
        }
    </script>
</body>
</html>

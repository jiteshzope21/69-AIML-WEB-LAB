<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | Input Handling</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; display: flex; justify-content: center; padding-top: 100px; }
        .input-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); width: 400px; text-align: center; }
        input { width: 80%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; outline: none; transition: 0.3s; margin-bottom: 10px; }
        input:focus { border-color: #6366f1; }
        #output { color: #4338ca; font-size: 1.4rem; font-weight: 700; margin-top: 20px; }
        .btn { background: #6366f1; color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="input-card">
        <input type="text" id="userInput" placeholder="Type something cool...">
        <button class="btn" onclick="displayText()">Capture Text</button>
        <p id="output"></p>
    </div>
    <script>
        function displayText() {
            const val = document.getElementById("userInput").value;
            document.getElementById("output").innerText = val.toUpperCase();
        }
    </script>
</body>
</html>

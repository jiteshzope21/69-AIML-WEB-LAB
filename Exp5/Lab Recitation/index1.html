<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | Accessing Elements</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8fafc; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; max-width: 400px; border: 1px solid #e2e8f0; }
        #para { color: #64748b; line-height: 1.6; font-size: 1.1rem; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn { background: #2563eb; color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 20px; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .btn:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3); }
        .highlight { color: #0f172a; font-weight: 600; scale: 1.05; }
    </style>
</head>
<body>
    <div class="card">
        <p id="para">This text is waiting to be manipulated by the Document Object Model.</p>
        <button class="btn" onclick="changeText()">Update Content</button>
    </div>
    <script>
        function changeText() {
            const p = document.getElementById("para");
            p.innerHTML = "The DOM has successfully updated this node's innerHTML!";
            p.classList.add("highlight");
        }
    </script>
</body>
</html>

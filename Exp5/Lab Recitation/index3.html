<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | Removal</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff1f2; }
        .box { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: 2px solid #fecdd3; text-align: center; }
        #removeText { color: #be123c; font-weight: 500; background: #ffe4e6; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .btn-del { background: #e11d48; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-del:hover { background: #9f1239; }
    </style>
</head>
<body>
    <div class="box">
        <div id="removeText">This element is currently occupying space in the DOM.</div>
        <button class="btn-del" onclick="removePara()">Destroy Element</button>
    </div>
    <script>
        function removePara() {
            const el = document.getElementById("removeText");
            if(el) el.remove();
        }
    </script>
</body>
</html>
